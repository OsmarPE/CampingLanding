<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="description" content="landing page of Montains">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin="">
      <link rel="stylesheet" href="css/styles.css">

      <title>Responsive camping website - Bedimcode</title>
   </head>
   <body>
      <header class="header" id="header">
         <div class="container">
            <div class="header__body">
               <div class="header__logo">
                  <img src="assets/img/logo.svg" alt="logo">
               </div>
               <input type="checkbox" name="menu" id="menu">
               <nav class="main-nav">
                  <ul class="main-nav__list">
                     <li class="main-nav__item"><a href="#" class="main-nav__link">Home</a></li>
                     <li class="main-nav__item"><a href="#" class="main-nav__link">Pricing</a></li>
                     <li class="main-nav__item"><a href="#" class="main-nav__link">Events</a></li>
                     <li class="main-nav__item"><a href="#" class="main-nav__link">Contact</a></li>
                  </ul>
      
                  <div class="main-nav__actions">
                     <a class="main-nav__btn" href="#">Login</a>
                     <a class="main-nav__btn" href="#">Get Started</a>
                  </div>
      
               </nav>
               <label class="header__menu" for="menu">
                  <i class="ri-menu-line "></i>
               </label>

            </div>
         </div>
      </header>

      <main class="main">

         <div class="container">
            <section class="main__body">
                  <h2 class="main__subtitle">A LIFETIME EXPERIENCE</h2>
                  <h1 class="main__title">Camping Events
                     To Remember</h1>
                  <p class="main__copy">Camp anywhere anytime without hassle and enjoy.</p>
                  <a class="main__btn" href="#">Explore Locations</a>
   
                  <img class="main__bird main__bird-2" src="assets/img/bird-1.svg" alt="figure of bird">
                  <img class="main__bird main__bird-1" src="assets/img/bird-2.svg" alt="figure of bird">
                  
            </section>
         </div>


         <img class="main__image main__image-4" src="assets/img/img-4.svg" alt="">
         <img class="main__image main__image-3" src="assets/img/img-3.svg" alt="">
         <img class="main__image main__image-2" src="assets/img/img-2.svg" alt="">
         <img class="main__image main__image-1" src="assets/img/img-1.svg" alt="">
      </main>


      
      <script src="gsap.min.js"></script>
      <script  src="App.js"></script>
   </body>
</html>
